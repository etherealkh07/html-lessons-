<style>
  .uber-button{
    background-color: black;
    color: white;
    border: none;
    height: 40px;
    width: 110px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .uber-button:hover{
    opacity: 0.8;
  }
</style>
<p>Uber button create the hover teansition when the curser point the button</p>
<button class="uber-button">Request now</button>
