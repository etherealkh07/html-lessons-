<style>
  .bootstrap-button-1{
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    width: 110px;
    height: 40px;
    border-radius: 5px;
    cursor: pointer;
  }


  .bootstrap-button-2{
    color: rgb(108, 117, 125);
    background-color: white;
    font-weight: 700;
    border: 1px solid rgb(108, 117, 125);
    width: 100px;
    height: 40px;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
<p>create a Bootstrap two buttons </p>
<button class="bootstrap-button-1">Get started</button>
<button class="bootstrap-button-2">Download</button>
